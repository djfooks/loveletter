<ons-page id="help">
    <ons-toolbar id="help-toolbar">
        <div class="left">
            <ons-toolbar-button onclick="app.helpPrev()">
                <ons-icon icon="md-chevron-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Help</div>
        <div class="right">
            <ons-toolbar-button onclick="app.helpNext()">
                <ons-icon icon="md-chevron-right"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <template id="quickHelpCardItem">
        <span class="cardName cardName{cardType} alignLeft">{cardName}</span>
        <span id="quickHelp{id}RemainingText" class="alignRight"></span><br><br>
    </template>

    <template id="helpCarouselItem">
        <ons-card>
            <img id="helpCard{id}Img" class="cardImg" src="{img}"/>
            <div id="helpCard{id}Text" class="cardText">{cardText}</div>
            <div id="helpCard{id}RemainingText" class="remainingText"></div>
        </ons-card>
    </template>

    <ons-carousel id="carousel" fullscreen swipeable auto-scroll auto-scroll-ratio="0.1">
        <ons-carousel-item>
            <ons-card id="quickHelpCard">
                <span class="alignLeft">Card (value)</span>
                <span class="alignRight">Remaining / In Deck</span><br><br>
            </ons-card>
        </ons-carousel-item>
    </ons-carousel>
</ons-page>
