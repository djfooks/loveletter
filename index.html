<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Love Letter</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles.css"></link>

        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />

        <script type="text/javascript" src="src/carddata.js"></script>
        <script type="text/javascript" src="src/helpers.js"></script>
        <script type="text/javascript" src="src/helptemplate.js"></script>
        <script type="text/javascript" src="src/playerinfotemplate.js"></script>
        <script type="text/javascript" src="src/playerstate.js"></script>
    </head>

    <body>
        <br>
        <div class="playBox">
            <div class="connectBox hidden" id="joinGameDiv">
                <div class="center">
                    <button id="createRoomButton" class="button" onclick="app.createRoom()">Create room</button><br>
                </div>
                <div class="inputPair">
                    <span class="inputLabel">Room</span><input type="text" class="inputBox uppercase" id="roomCodeInput" name="roomCodeInput"><br>
                </div>
                <div class="inputPair">
                    <span class="inputLabel">Name</span><input type="text" class="inputBox"           id="nameInput"     name="nameInput"><br>
                </div>
                <div class="center">
                    <button id="connectButton" class="button" onclick="app.connect()">Connect</button>
                </div>
            </div>

            <div id="gameDiv">
                <div class="cardHelp hidden">
                    <div id="cardHelpDiv0"></div>
                    <div id="cardHelpDiv1"></div>
                    <div id="cardHelpDiv2"></div>
                    <div id="cardHelpDiv3"></div>
                    <div id="cardHelpDiv4"></div>
                    <div id="cardHelpDiv5"></div>
                    <div id="cardHelpDiv6"></div>
                    <div id="cardHelpDiv7"></div>
                    <div class="center">
                        <button id="helpBackButton" class="button"   onclick="app.helpBack(0)">Back</button>
                    </div>
                </div>

                <div class="playerInfoBox">
                    <div id="playerInfoTemplate" class="playerInfo hidden">
                        <div class="playerInfoGrid gridRows2">
                            <span class="row1 col1">
                                <img id="player#Gem0" class="icon hidden" src="images/gem0.svg"></img>
                            </span>
                            <span class="row1 col2 center">
                                <img id="player#StatusLeft" class="playerStatusLeftImg icon hidden" src="images/arrow.svg"></img>
                                <span id="player#Name" class="playerNameSpan"></span>
                                <img id="player#StatusRight" class="playerStatusRightImg icon hidden" src="images/arrow.svg"></img>
                            </span>
                            <span class="row1 col3">
                                <img id="player#Gem1" class="icon hidden" style="filter: hue-rotate(180deg);" src="images/gem0.svg"></img>
                            </span>

                            <span class="row2 col1">
                                <img id="player#Gem2" class="icon hidden" src="images/gem0.svg"></img>
                            </span>
                            <span class="row2 col2 center">
                                <span id="player#PlayedSpan" class="playedSpan">
                                    <span id="player#Action" class="playerAction">Played </span><span id="player#PlayedCardSpan" class="cardName cardNameGUARD" id="playedCardSpan#">GUARD (1)</span>
                                </span>
                            </span>
                            <span class="row2 col3">
                                <img id="player#Gem3" class="icon hidden" src="images/gem0.svg"></img>
                            </span>

                            <span id="player#Row3" class="row3 fullRow center">
                                <img id="player#InteractionLeft" class="playerStatusLeftImg icon" src="images/crossed-swords.svg"></img>
                                <span>
                                    <span id="player#Target" class="playerNameSpan">Elephant</span>
                                    <span id="player#Guess" class="cardName cardNamePRINCESS">PRINCESS (8)</span>
                                </span>
                                <img id="player#InteractionRight" class="playerStatusRightImg icon" src="images/crossed-swords.svg"></img>
                            </span>
                        </div>
                    </div>

                    <div class="playerInfo" id="playerInfo0"></div>
                    <div class="playerInfo" id="playerInfo1"></div>
                    <div class="playerInfo" id="playerInfo2"></div>
                    <div class="playerInfo" id="playerInfo3"></div>
                </div>

                <div id="cardLeft" class="cardLeft hidden">
                    <div class="cardAndButton">
                        <div id="cardBorderLeft" class="cardBorder cardBorderPRINCE">
                            <div id="cardImgLeft" class="cardImg cardImgPRINCE"></div>
                            <div id="cardTextLeft" class="cardText">Pick another player to privately see their hand.</div>
                        </div>
                        <br>
                        <button id="card0Button"  class="button" onclick="app.playCard(0)">Play</button>
                    </div>
                </div>

                <div id="cardRight" class="cardRight">
                    <div class="cardAndButton">
                        <div id="status">
                            <span id="statusSpan" class="center"></span>
                        </div>
                        <div id="cardBorderRight" class="cardBorder cardBorderBARON">
                            <div id="cardImgRight" class="cardImg cardImgBARON"></div>
                            <div id="cardTextRight" class="cardText">Guess another players card (you cannot guess "Guard").</div>
                        </div>
                        <button id="card1Button"  class="button" onclick="app.playCard(1)">Play</button>
                    </div>
                </div>

            </div>
        </div>
        <br>

        <div id="gameDiv">
            Room: <span id="roomSpan"></span><br>
            <button id="toggleHelpButton"   onclick="app.toggleView()">Cards Descriptions</button>
            <div id="cardsHelpDiv" style="display: none;">
                <textarea rows="2" cols="70" id="cardHelp0Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp1Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp2Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp3Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp4Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp5Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp6Text" readonly></textarea><br>
                <textarea rows="2" cols="70" id="cardHelp7Text" readonly></textarea><br>
            </div>

            <div id="mainDiv">
                Players:<br>
                <textarea rows="4" cols="70" id="playersText" readonly></textarea>

                <button id="startButton"  style="display: none;"    onclick="app.start()">Start</button>

                <div id="msgDiv">
                    <textarea rows="6" cols="70" id="msgText" readonly></textarea><button id="msgReadButton" style="display: none;"   onclick="app.msgRead()">Continue</button><br>
                </div>

                <div id="cardsDiv" style="display: none;">
                    <hr>
                    Hand:<br>
                    <textarea rows="2" cols="70" id="card0Text" readonly></textarea><button id="card0Button"   onclick="app.playCard(0)">Play</button><br>
                    <div id="pickupDiv" style="display: none;">
                        <textarea rows="2" cols="70" id="card1Text" readonly></textarea><button id="card1Button"   onclick="app.playCard(1)">Play</button><br>
                    </div>
                </div>

                <div id="pickPlayerDiv" style="display: none;">
                    Pick a player:<br>
                    <button id="pickPlayer0Button"    onclick="app.pickPlayer(0)">Pick 0</button>
                    <button id="pickPlayer1Button"    onclick="app.pickPlayer(1)">Pick 1</button>
                    <button id="pickPlayer2Button"    onclick="app.pickPlayer(2)">Pick 2</button>
                    <button id="pickPlayer3Button"    onclick="app.pickPlayer(3)">Pick 3</button>
                    <button id="pickPlayerBackButton" onclick="app.pickPlayer(-1)">Back</button><br>
                </div>

                <div id="guessCardDiv" style="display: none;">
                    Guess a card:<br>
                    <button id="guess1Button"        onclick="app.guess(1)">Guess 1</button><br>
                    <button id="guess2Button"        onclick="app.guess(2)">Guess 2</button><br>
                    <button id="guess3Button"        onclick="app.guess(3)">Guess 3</button><br>
                    <button id="guess4Button"        onclick="app.guess(4)">Guess 4</button><br>
                    <button id="guess5Button"        onclick="app.guess(5)">Guess 5</button><br>
                    <button id="guess6Button"        onclick="app.guess(6)">Guess 6</button><br>
                    <button id="guess7Button"        onclick="app.guess(7)">Guess 7</button><br>

                    <button id="guessBackButton"     onclick="app.guess(-1)">Back</button><br>
                </div>

                <hr>
                <div id="disconnectDiv">
                    <button id="disconnectButton"   onclick="app.disconnect()">Disconnect</button>
                </div>
            </div>

            <div id="debugDiv" style="display: none;">
                <button id="restartButton"     onclick="app.restart()">Start</button><button id="forceRoundEndButton"     onclick="app.forceRoundEnd()">Force Round End</button><br>
            </div>

            <div id="responseDiv" style="display: none;">
                <hr>
                <textarea rows="20" cols="120" id="responseText" readonly></textarea>
                <br>
            </div>
        </div>

        <br>
        <p id="debugText"></p>
    </body>

    <script type="text/javascript" src="app.js"></script>
</html>
