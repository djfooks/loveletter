<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Love Letter</title>
        <meta charset="utf-8">
        <meta name="google" content="notranslate">

        <link rel="stylesheet" href="styles.css"></link>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

        <script src="bundle.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <ons-splitter>
            <!-- The side menu -->
            <ons-splitter-side id="menu" collapse>
                <ons-page>
                    <ons-list>
                        <ons-list-item>
                            Room Code: <span id="roomCodeSpan" class="roomCodeSpan"></span>
                        </ons-list-item>
                        <ons-list-item onclick="app.toGame()">
                            Game
                        </ons-list-item>
                        <ons-list-item onclick="app.toHelp()">
                            Help
                        </ons-list-item>
                        <ons-list-item onclick="app.leaveRoom()">
                            Leave Room
                        </ons-list-item>
                        <ons-list-item>
                            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>

            <!-- Everything not in the side menu -->
            <ons-splitter-content>
                <ons-navigator id="navigator" page="login.html"></ons-navigator>
            </ons-splitter-content>
        </ons-splitter>
    </body>

    <script type="text/babel"      src="react/shared.jsx"></script>
    <script type="text/babel"      src="react/game.jsx"></script>
    <script type="text/babel"      src="react/help.jsx"></script>
    <script type="text/babel"      src="react/interaction.jsx"></script>
    <script type="text/babel"      src="react/roundend.jsx"></script>
    <script type="text/babel"      src="react/pickcharacter.jsx"></script>

    <script type="text/javascript" src="src/carddata.js"></script>
    <script type="text/javascript" src="src/charactersmap.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
